<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-inner img {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            object-fit: cover; /* Ensures images cover the entire area without stretching */
        }
        .carousel-container {
            margin-bottom: 50px; /* Add space between carousels */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* Add background color to the control icons */
            border-radius: 50%; /* Make the icons circular */
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
            padding: 10px;
            border-radius: 5px;
        }
        .carousel-caption button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Breakfast Carousel -->
    <div id="breakfastCarousel" class="carousel slide carousel-container" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/food10.jpeg" class="d-block w-100" alt="Breakfast Image 1">
                <div class="carousel-caption">
                    <h5>Breakfast-Idli</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Idli:\n\nPeople with rice allergy should avoid this dish.\nThis dish is generally safe for people with gluten allergy.')">View allergies info</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food11.jpg" class="d-block w-100" alt="Breakfast Image 2">
                <div class="carousel-caption">
                    <h5>Breakfast-Pongal</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Pongal:\n\nPeople with rice allergy should avoid this dish.\nThis dish is generally safe for people with soy allergy.')">View allergies info</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food12.jpg" class="d-block w-100" alt="Breakfast Image 3">
                <div class="carousel-caption">
                    <h5>Breakfast-Puttu</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Puttu:\n\nPeople with rice or coconut allergies should avoid this dish.\nThis dish is generally safe for people with diary allergy.')">View allergies info</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food13.jpg" class="d-block w-100" alt="Breakfast Image 4">
                <div class="carousel-caption">
                    <h5>Breakfast-Appam</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Appam:\n\nPeople with rice or coconut allergies should avoid this dish.\nThis dish is generally safe for people with sesame allergy.')">View allergies info</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#breakfastCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#breakfastCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Lunch Carousel -->
    <div id="lunchCarousel" class="carousel slide carousel-container" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/food14.jpeg" class="d-block w-100" alt="Lunch Image 1">
                <div class="carousel-caption">
                    <h5>Lunch-Tomato Rice</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Tomato Rice:\n\nPeople with rice allergy should avoid this dish.\nThis dish is generally safe for people with Oral Allergy Syndrome.')">View allergies info</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food15.jpg" class="d-block w-100" alt="Lunch Image 2">
                <div class="carousel-caption">
                    <h5>Lunch-Sambar Rice</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Sambar Rice:\n\nPeople with rice or legume allergies should avoid this dish.\nThis dish is generally safe for people with Histamine Intolerance.')">View allergies info</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food16.jpg" class="d-block w-100" alt="Lunch Image 3">
                <div class="carousel-caption">
                    <h5>Lunch-Tamarind Rice</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Tamarind Rice:\n\nPeople with rice or legume allergies should avoid this dish.\nThis dish is generally safe for people with gluten allergy.')">View allergies info</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food17.jpg" class="d-block w-100" alt="Lunch Image 4">
                <div class="carousel-caption">
                    <h5>Lunch-Pulao</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Pulao:\n\nPeople with rice allergy should avoid this dish.\nThis dish is generally safe for people with Nut Allergy.')">View allergies info</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#lunchCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#lunchCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Dinner Carousel -->
    <div id="dinnerCarousel" class="carousel slide carousel-container" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/food18.jpg" class="d-block w-100" alt="Dinner Image 1">
                <div class="carousel-caption">
                    <h5>Dinner-Curd Rice</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Curd Rice:\n\nPeople with rice or dairy allergies should avoid this dish.\nThis dish is generally safe for people with Soy Allergy.')">View allergies info</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food19.jpg" class="d-block w-100" alt="Dinner Image 2">
                <div class="carousel-caption">
                    <h5>Dinner-Chapati</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Chapati:\n\nPeople with gluten allergy should avoid this dish.\nThis dish is generally safe for people with rice or dairy allergies.')">View allergies info</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food20.jpeg" class="d-block w-100" alt="Dinner Image 3">
                <div class="carousel-caption">
                    <h5>Dinner-Khichdi</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Khichdi:\n\nPeople with rice or legume allergies should avoid this dish.\nThis dish is generally safe for people with gluten allergy.')">View allergies info</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food21.jpeg" class="d-block w-100" alt="Dinner Image 4">
                <div class="carousel-caption">
                    <h5>Dinner-Dosa</h5>
                    <button class="btn btn-primary" onclick="showMessage('Allergies Info for Dosa:\n\nPeople with rice or legume allergies should avoid this dish.\nThis dish is generally safe for people with Dairy Allergy.')">View allergies info</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#dinnerCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#dinnerCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showMessage(message) {
        alert(message);
    }
</script>
</body>
</html>
